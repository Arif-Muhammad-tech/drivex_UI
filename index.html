<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriveX</title>
    <link rel="stylesheet" href="css/Style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Be+Vietnam+Pro:wght@100;500&family=Lexend:wght@100..900&family=Outfit:wght@100..900&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-transparent position-absolute w-100 z-3 mt-3 custom-navbar">
        <div class="container-fluid">
            <!-- Logo -->
            <a class="navbar-brand text-white fw-bold d-flex align-items-center" href="#">
                <i class="bi bi-record-fill me-2"></i> Logo
            </a>

            <!-- Toggler for Mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Nav Items and Search -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <!-- Center Nav Links -->
                <ul class="menu navbar-nav mx-auto mb-2 mb-lg-0 gap-4">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Collections</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                </ul>

                <!-- Search and Button -->
                <div class="d-flex align-items-center">
                    <div class="search-box d-flex align-items-center px-3 py-1 me-3">
                        <i class="bi bi-search text-white"></i>
                        <input class="form-control border-0 bg-transparent text-white ms-2" type="search"
                            placeholder="Search" aria-label="Search">
                    </div>
                    <button class="btn contact-btn">Contact Us</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="banner d-flex align-items-center justify-content-center text-center">
        <div>
            <h1 class="banner-text righteous-regular">CHOOSE YOUR</h1>
            <h1 class="banner-text1 righteous-regular margin-left-5">ROAD PARTNER</h1>
        </div>
    </div>
    <section class="brand-partners">
        <h2 class="text-center mb-4">Our Brand Partners</h2>
        <div id="autoScrollContainer" class="scroll-logos scroll-container">
            <img src="img/partners/1.png" alt="Brand 1">
            <img src="img/partners/2.png" alt="Brand 2">
            <img src="img/partners/3.png" alt="Brand 3">
            <img src="img/partners/4.png" alt="Brand 4">
            <img src="img/partners/5.png" alt="Brand 5">
            <img src="img/partners/6.png" alt="Brand 6">
            <img src="img/partners/7.png" alt="Brand 7">
            <img src="img/partners/8.png" alt="Brand 8">
            <img src="img/partners/9.png" alt="Brand 9">
            <img src="img/partners/10.png" alt="Brand 10">
            <img src="img/partners/11.png" alt="Brand 11">
            <img src="img/partners/12.png" alt="Brand 12">
        </div>
    </section>











    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/Script.js"></script>
</body>

</html>
